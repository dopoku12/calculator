<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
    rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="Calculator">
      <input
      class="display"
      type="text"
      
      />
      <input class="btn" type="button" value="1">
      <input class="btn" type="button" value="2">
      <!-- <input class="btn" type="button" value="1" onclick="console.log(1)" />
        
        <input class="btn" type="button" value="2" onclick="console.log(2)" /> -->
        <input
        class="btnS"
        type="button"
        value="C"
        onclick="console.log('clear') "
        />
      <input class="btn" type="button" value="3" >
      <!-- onclick="console.log(3) " />  -->
      <input class="btn" type="button" value="4" >
      <!-- onclick="console.log(4) " /> -->
      <input
      class="btnS"
      type="button"
      value="CE"
      onclick="console.log('clear all') "
      />
      <input class="btn" type="button" value="5" >
      <!-- onclick="console.log(5) " />  -->
      <input class="btn" type="button" value="6" >
      <!-- onclick="console.log(6) " /> -->
      <input class="btn" type="button" value="7" >
      <!-- onclick="console.log(7) " /> -->
      <input class="btn" type="button" value="8" >
      <!-- onclick="console.log(8) " /> -->
      <input class="btn" type="button" value="9" >
      <!-- onclick="console.log(9) " /> -->
      <input class="btn" type="button" value="0" >
      <!-- onclick="console.log(0) " /> -->
      
      <input class="btnS" type="button" value="+" onclick="console.log('+') " />
      <input class="btnS" type="button" value="-" onclick="console.log('-') " />
      <input class="btnS" type="button" value="*" onclick="console.log('x') " />
      <input class="btnS" type="button" value="/" onclick="console.log('/') " />
      <input class="btnS" type="button" value="." onclick="console.log('.') " />
      <input class="btnS" type="button" value="%" onclick="console.log('%') " />
      <input
      class="btnS"
      type="button"
      value="()"
      onclick="console.log(`()`) "
      />
      
      <input
      type="button"
      id="enter"
      value="Enter"
      onclick="console.log('Enter')"
      />
    </div>
    <script src = "script.js"></script>
  </body>
  </html>
